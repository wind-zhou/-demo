<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .nav{
            width:100%;
            height:50px;
            background:rgba(0,0,0,0.5);
            position:absolute;
            z-index:1;
        }
        .nav_con{
            width:1200px;
            height:50px;
            background:#0f0;
            margin:0 auto;
        }
		
		
        .banner{
            width:100%;
			background-color: #00FF00;
            min-width:1200px;
            height:570px;
			
           overflow:hidden;
            position:absolute;
        }
		
		
        .banner img{
            width:1920px;
            height:570px;
            position:absolute;
            left:50%;
            margin-left:-960px; 
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav_con"></div>
    </div>
    <div class="banner">
        <img src="./banner.jpg">
    </div>
</body>         
</html>
