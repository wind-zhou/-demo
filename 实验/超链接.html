<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
		
			a:link{
				
				text-align: center;
				color: #FF0000;
				font-weight: bold;
				text-decoration: none;
				background-color: #00FFFF;
				border-right: #0000FF 3px  solid;
				border-bottom: #0000FF 3px  solid;
				border-top: #000 3px  solid;
				border-left: #000 3px  solid;
				padding: 10px 20px;
				float: left;
			}
		a:visited{
			text-align: center;
			color: #A7995A;			
			font-weight: bold;
			text-decoration: none;
			background-color: #00FFFF;
			border-right: #0000FF 3px  solid;
			border-bottom: #0000FF 3px  solid;
			border-top: #000 3px  solid;
			border-left: #000 3px  solid;
			padding: 10px 20px;
			float: left;
			
		}
			a:hover{
				text-decoration: underline;
				background-color: #00FF00;
				border-right: #000 3px  double;
				border-bottom: #000 3px  double;
				border-top: #FF0000 3px  solid;
				border-left: #FF0000 3px  solid;
				padding:15px 15px 5px  25px ;	
			}
			
		</style>
	</head>
	<body>
		<br>
		<a href="https://www.sousuo.com">我的首页</a>
		
		<a href="https://www.baidu.com">个人中心</a>
		
		<a href="https://www.baidu.com">联系我们</a>
		
	</body>
</html>
