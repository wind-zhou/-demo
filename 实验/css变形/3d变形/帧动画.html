<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#curriculum{
				margin: 500px 500px;
				width: 500px;
				height: 500px;
				background-color: #9C9C9C;
				border: #000000 1px solid;
				transform-style: preserve-3d;
			
			}
	
			.one{
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
				animation: second_ani 4000ms ;
				animation-iteration-count: infinite;
				border-left: #000000 1px solid;
				
				
				font-size:100px ;
				font-weight: bold;
				color: white;
				line-height: 100px;
				text-align: center;
				
			}
			
			.one:hover{
				animation-play-state: paused;
			}
			
			/* @keyframes first_ani{
				from{
					width: 300px;
					height: 300px;
					background-color: #00FFFF;
				}
				
				
				to{
					width: 500px;
					height: 400px;
					margin-left:200px;
					background-color: #FF0000;
				}
			} */
			
			@keyframes second_ani{
				0%{
					margin-top:0px;
					margin-left: 0px;
					transform:rotateZ(0deg) ;
					
				}
				25%{
					margin-top:0px;
					margin-left: 400px;
					background-color: #0000FF;
					
					transform: rotateZ(90deg) scale(2);
				}
				50%{
						margin-top:400px;
						margin-left: 400px;
						background-color: #00FF00;
						
						transform: rotateZ(180deg);
				}
				75%{
					margin-top:400px;
					margin-left: 0px;
					background-color: #A7995A;
					
						transform: rotateZ(1080deg);
				}
				100%{
					margin-top:0px;
					margin-left: 0px;
					margin-right:auto ;
					transform: rotateZ(360deg);
					

				}
			}
		
			
		</style>
	</head>
	<body>
		<div id="curriculum">
			<div class="one">
				4
			</div>
		</div>
		

	</body>
</html>
