<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			.container{
				border: 1px #000000 solid;
				width: 400px;
				height: 400px;
				margin: 200px;
				perspective: 500px;
				/* perspective-origin: 30% 50%; */
				transform-style:preserve-3d;
			}
			
			.out{
				
				width:200px ;
				height:200px;
				margin-top: 300px;
				background-color: #0000FF;
				border: #00FFFF 1px solid;
				transform: rotateY(60deg);
				transform-style:preserve-3d;
				
			}
			
			.in{
				width: 200px;
				height: 200px;
				background-color: #FF0000;
				border: #A7995A 1px solid;
				transform: rotateX(45deg);
			}
		</style>
	</head>
	<body>
		
		<div class="container">
			<div class="out">
				
				<div class="in">
					
				</div>
			</div>
		</div>
	</body>
</html>
