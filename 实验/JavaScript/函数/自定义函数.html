    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
        
        td {

            width: 100px;
            border: 1px solid #000;

        }

<!-- <button onclick="calculate()">点我运行乘法表</button> -->

<body>

</body>
<script>
    function calculate() {
        document.write("<table>")
        for (var i = 1; i <= 9; i++) { //i为列，j为行
            document.write("<tr>")
            for (var j = 1; j <= i; j++) {
                document.write("<td>" + j + "*" + i + "=" + i * j + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    }
    calculate()
</script>

</html>
