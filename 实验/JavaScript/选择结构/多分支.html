<script>
    var num = prompt("请输入分数");
    if (num >= 90) {
        document.write("A")
    } else if (num >= 80) {
        document.write("B")
    } else if (num >= 70) {
        document.write("C")
    } else if (num >= 60) {
        document.write("D")
    } else if (num < 60 && num >= 0) {
        document.write("不及格")
    }
</script>
