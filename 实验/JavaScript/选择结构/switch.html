<script>
    var webSite = prompt("输入网址");
    switch (webSite) {
        case "百度":
            location.href = "http://baidu.com";
            break;
        case "网易":
            location.href = "http://163.com";
            break;
        case "腾讯":
            location.href = "http://tecent.com";
            break;

        default:
            document.write("输错了憨逼！")
    }
</script>
