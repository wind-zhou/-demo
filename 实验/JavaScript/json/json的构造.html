    for (var first in navdata) {

        var seondLevel = navdata[first].children;

            var con = "<li><a href='" + seondLevel[second].curl + "'>" + seondLevel[second].ctit + "</a></li>"; //创建li和a
            secondLevalUl.innerHTML += con; //将li加入ul
        }

        document.getElementById("list").appendChild(firstLi); //将li放入外层ul
