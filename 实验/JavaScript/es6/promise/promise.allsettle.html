<script>
    function getCon(url) {
        let pro = new Promise((resolve, reject) => {
            let xml = new XMLHttpRequest();
            xml.open("post", url);
            xml.setRequestHeader("content-type", "application/x-www-form-urlencoded");
            xml.send('username=zyp&userpwd=123456&userclass=64&type=4');
            xml.onreadystatechange = () => {

                if (xml.readyState !== 4) {
                    return
                }

                if (xml.status == 200) {
                    resolve(xml.responseText)
                } else {
                    reject(new Error(xml.status))
                }
            }
        })
        return pro;
    }

    var pro1 = getCon('http://qhdlink-student.top/student/newsa.php');
    var pro2 = getCon('http://www.qhdlink-student.p/student/coacha.php');

    let p = Promise.allSettled([pro1, pro2])

</script>
