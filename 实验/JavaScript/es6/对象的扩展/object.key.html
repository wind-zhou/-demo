</body>

<script>
    var obj = {
            name: 'wind-zhou',
            age: 24,
            sayName() {
                console.log(this.name)
            }
        }
        // console.log(Object.keys(obj))
        // console.log(Object.values(obj))

    for (let i of Object.entries(obj)) {
        console.log(i)

    }

    for (let [i, v] of Object.entries(obj)) { //遍历出数组后，并解构赋值
        console.log(i, v)
    }
</script>
