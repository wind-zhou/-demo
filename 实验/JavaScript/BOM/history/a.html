<body>
    <h4>欢迎进入我的网站</h4>
    <a href="b.html?name=wind-zhou&age=24&height=138" target="_self"> b.html</a> <br>

    <button onclick="jump()">跳转</button>
    <button onclick="forward()">前进</button>

</body>

<script>
    var url = location.href;
    alert(url);

    function jump() {
        location.href = "b.html#123456" //用来实现跳转，改变当前界面的url
    }

    function forward() {
        history.forward();
    }
</script>
