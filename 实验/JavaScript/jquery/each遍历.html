    <title>each遍历</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            list-style-type: none;
            width: 200px;
            margin-left: 400px;
        }
        
        li {
            border: 1px black solid;
        }
    </style>
</head>

<body>

    <ul id="container">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

</body>
<script>
    $(function() {

        $("#container").children().each(function(index, value) {

            if (index < 4) {
                console.log(value) //this就是value
                console.log($(this))
                console.log($(value).html())
                    // console.log($("#container").children().eq(index).html())
            } else {
                return false;
            }

        })
    })
