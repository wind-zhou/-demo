<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3 id="zhou">周正</h3>
    <div id="one">
        <h1>hello world</h1>
    </div>

    <button onclick="delete2()"> 点击删除</button>
</body>

<script>
    function delete1() {
        var h = document.getElementById("zhou");
        h.remove();
    }


    function delete2() {
        var body1 = document.getElementsByTagName("body");
        body1.removeChild(document.getElementById("zhou"));
    }
</script>

</html>
