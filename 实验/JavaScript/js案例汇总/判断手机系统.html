<script>
    function test() {
        var equip_type = "";
        var info = navigator.appVersion.toLowerCase();
        console.log(info);
        var window = info.indexOf("window");

        var android = info.indexOf("android");
        var iphone = info.indexOf("iphone");
        var ipad = info.indexOf("ipad");
        if (window != -1) {
            equip_type = "window"
        }
        if (android != -1) {
            equip_type = "android";

        }

        if (ipad != -1 || iphone != -1) {
            equip_type = "ios";
        }
        return equip_type;
    }

    var result1 = test();
    console.log(result1);
    document.write(result1);
</script>
