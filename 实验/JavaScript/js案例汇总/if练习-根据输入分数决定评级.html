<body>
</body>

<script>
    var score = prompt("请输入分数");

    if (score > 100 || score < 0) {
        alert("输入成绩有误！")
    }

    var level = "";
    if (score >= 90) {
        level = "A";
    } else if (score > 70) {
        level = "B";
    } else if (score > 60) {
        level = "C";
    } else {
        level = "D";
    }
    document.write("此同学的平分为：" + level)
</script>

</html>
