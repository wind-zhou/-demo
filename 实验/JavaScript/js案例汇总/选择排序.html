<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>

<script>
    var arr = [10, 1, 35, 61, 89, 36, 55];
    for (var i = 0; i < arr.length - 1; i++) { //外层需要排序的个数

        for (var j = i + 1; j < arr.length; j++) { //内层为每个位置需要比较的次数

            if (arr[i] > arr[j]) {
                var tmp;
                tmp = arr[i];
                arr[i] = arr[j];
                arr[j] = tmp;
            }
        }
    }

    document.write(arr);
</script>

</html>
