    <script src="../jquery/jquery.min.js "></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        ul {
            list-style-type: none;
        }
        
        .main {
            width: 200px;
            border: 1px solid;
        }
        
        .main>h3 {
            background-color: aqua;
        }
        
        .main li {
            text-align: center;
            border-bottom: 1px solid #000;
            background-color: blueviolet;
        }
        
        .main ul {
            display: none;
        }
        
        .show {
            display: block !important;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="con">
        <div class="main">
            <h3>游戏</h3>
            <ul>

            </ul>
        </div>

        <div class="main">

            <ul>
                <li>篮球</li>
                <li>排球</li>
                <li>玻璃球</li>
            </ul>
        </div>
        <div class="main">

                <li>青岛</li>
                <li>海南岛</li>
            </ul>
        </div>
        <div class="main">
            <h3>音乐</h3>

    </div>

</body>
