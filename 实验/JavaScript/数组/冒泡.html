<body>

</body>

<script>
    var arr = [10, 1, 35, 61, 89, 36, 55];
    for (i = 0; i < arr.length - 1; i++) { //外层需要排序的次数

        for (j = 0; j < arr.length - 1 - i; j++) { //每次循环时，需要交换的次数
            if (arr[j] < arr[j + 1]) {
                var tmp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = tmp;
            }
        }
    }

    document.write(arr)
</script>

</html>
