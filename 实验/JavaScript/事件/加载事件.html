<!DOCTYPE html>
<html>

<head>
    <script>
        function showMsg() {
            var width = window.innerWidth;
            var height = window.innerHeight;

            document.write(width, height)
        }
    </script>
</head>

<body onresize="showMsg()">

    <p>请试着调整浏览器窗口的大小。</p>

</body>

</html>
