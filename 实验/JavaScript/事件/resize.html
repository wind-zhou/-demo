<!DOCTYPE html>
<html lang="en">

<head>

<body>

<script>
    function mediaQuery() {
        var x = this.innerWidth;
        var fs = x * 100 / 640;
        document.getElementsByTagName("html")[0].style.fontSize = fs + "px";
    }

    window.onresize = mediaQuery;
    mediaQuery();
</script>

</html>
