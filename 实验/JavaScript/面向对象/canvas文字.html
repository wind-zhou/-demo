<body>
    <canvas id="canvas" width='600px' height='400px'> </canvas>

</body>

<script>
    var myCan = document.getElementById("canvas");
    if (myCan.getContext) {
        var ctx = myCan.getContext('2d');
        ctx.fillStyle = "red";
        ctx.font = '15px  黑体';
        ctx.fillText("周正", 0, 15);
        // ctx.strokeText("周正", 0, 30)
    }
</script>
