<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
    <style>

    </style>
</head>

<body>

    <img src="../images/bg1.jpg" alt="" id="pic"> <canvas id="canvas" width='1000px' height='800px'> </canvas>
</body>

<script>
    // var img = new Image();
    // img.src = '../images/bg1.jpg';
    var myCan = document.getElementById("canvas");
    if (myCan.getContext) {
        var ctx = myCan.getContext('2d');
        var p1 = document.getElementById("pic");
        p1.onload = function() {
            this.onmousemove = function(e) {
                var x = e.offsetX - 50;
                var y = e.offsetY - 50;
                ctx.clearRect(0, 0, 500, 500);
                ctx.drawImage(p1, x, y, 100, 100, 0, 0, 500, 500)
            }
        }

    }
</script>



</html>
