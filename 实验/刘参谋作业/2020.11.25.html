<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{                      			/*去掉所有ul的样式*/
				margin: 0px;
				padding: 0px;
				list-style-type: none;
				
			}
			.nav{
				
				width:400px;			/*设置外层ul的宽，以及水平居中*/
				text-align: center;
				margin: 0 auto;
			}
			.nav>li{					/*找到一级li，将其水平化*/
				width: 99px;
				background-color: #00FF00;
				float: left;
				font-weight: bold;
				color:white;
				border-right:#000000 1px solid ;
			}
			
			.nav a{							/*设置超前接的伪状态*/
				display: block;
				color: #000000;
				text-decoration: none;
				
			}
			.nav a:hover{    					/*设置超前接的伪状态*/
				text-decoration: underline;
				background-color: #FFA500;
				color: #FF0000;
			}
			
			.nav>li ul{							/*设置二级ul的隐藏和显示*/
				background-color: #00FFFF;
			    display: none;
			}
			
			.nav>li:hover ul{
				display: block;
			}
			
		</style> 
	</head>
	<body>
		<ul class="nav">
			<li>文明的冲突
				<ul>
					<li> <a href="#">基督教文明</a></li>
					<li><a href="#">中华文明</a></li>
					<li><a href="#">伊斯兰文明</a></li>
					<li><a href="#">东正教文明</a></li>
				</ul>	
			</li>
			<li>西方
				<ul>
					<li> <a href="#">美国</a></li>
					<li><a href="#">英国</a></li>
					<li><a href="#">法国</a></li>
					<li><a href="#">德国</a></li>
				</ul>	
			</li>
			<li>东方
				<ul>
					<li> <a href="#">中国</a></li>
					<li><a href="#">越南</a></li>
					<li><a href="#">新加坡</a></li>
					<li><a href="#">马来西亚</a></li>
				</ul>	
			</li>
			<li>中东
				<ul>
					<li> <a href="#">土耳其</a></li>
					<li><a href="#">伊朗</a></li>
					<li><a href="#">沙特</a></li>
					<li><a href="#">巴基斯坦</a></li>
				</ul>	
			</li>
			
		</ul>
	</body>
</html>
