<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			.box{
				display: flex;/*设置弹性盒子*/
				border: #000000 1px solid;
				flex-flow:row wrap;  /*允许换行*/
				font-weight: bold;
				text-align: center;	
			}
			
		.box>*{
				padding: 10px; 
				flex: 1 1 100%;/*设置每个div的宽为100%*/
			}
			
			
			header{
				background-color: #009EE5;
			}
			article{
				background-color: #00FF00;
			}
			.left{
				background-color: #857371;
			}
			
			.right{
				background-color: #800080;
			}
			footer{
				background-color: #90BCFF;
			}
			
			
			
			@media screen and (min-width:800px) {
				
				.left,.right{
					flex: 1 1 0px;
				}
			}
			
			
			@media all and (min-width:800px){
			      .main{flex:2 0px}
			      .left{order:1}
			      .main{order:2}
			      .right{order :3}
			      footer{order:4}
			    }
		</style>
		
		
	</head>
	<body>
		<div class="box">
			<header> header</header>
			<article class="main">	
					今天阳光明媚！
			</article>
			<aside class="left">left</aside>
			<aside class="right">right</aside>
			<footer>Footer</footer>
		</div>
	</body>
</html>
