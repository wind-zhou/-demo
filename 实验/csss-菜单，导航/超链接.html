<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		ul{
						margin: 0;
						padding: 0;
						list-style-type: none;
						width: 300px;
					}
					li{
						width:100%;
						height:30px;
						background-color:#800080;
						border-bottom:2px solid #fff;
	
					}
					a{
						display:block;
						border-right:1px solid #000;
						border-left:5px solid #000;
						height: 30px;
						color:#fff;
						text-decoration:none;
						line-height:30px;
						padding-left:10px;/*直接加给a，不加给状态伪类也可以*/
					}
					
					a:hover{
						color:#FFFF00;
						background-color: #A7995A;
		
					}
					</style>
			
	</head>
	<body>
		
		<ul>
					<li> <a href="#">电脑</a></li>
					<li><a href="#">手机</a></li>
					<li><a href="#">平板</a></li>
					<li><a href="#">服务器</a></li>
				</ul>
		
	</body>
</html>
