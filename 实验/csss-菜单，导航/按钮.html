<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			
			a:link,a:visited{
			
			
				font-weight: bold;
				text-decoration: none;
				background-color: #00FFFF;
				border-right: #0000FF 3px  solid;
				border-bottom: #0000FF 3px  solid;
				border-top: #000 3px  solid;
				border-left: #000 3px  solid;
				padding-right: 30px;
				padding-left: 30px;
				padding-top: 10px;
				padding-bottom: 10px;
				
				
			}
		
			a:hover{
				background-color: #00FF00;
				border-right: #000 3px  double;
				border-bottom: #000 3px  double;
				border-top: #FF0000 3px  solid;
				border-left: #FF0000 3px  solid;
				padding-right: 40px;
				padding-left: 20px;
				
				
			}
			
		</style>
	</head>
	<body>
		<br>
		<a href="https://www.baidu.com">我的首页</a>
		
		<a href="https://www.baidu.com">个人中心</a>
		
		<a href="https://www.baidu.com">联系我们</a>
		
	</body>
</html>
